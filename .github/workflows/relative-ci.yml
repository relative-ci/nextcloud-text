name: RelativeCI

on:
  workflow_run:
    workflows: ["Node"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Send bundle stats and build information to RelativeCI
        uses: relative-ci/agent-action@5a64b486a2d123f21dda6780236f2de9b18bf478 # v2.1.9
        with:
          key: ${{ secrets.RELATIVE_CI_KEY }}
          token: ${{ secrets.GITHUB_TOKEN }}
